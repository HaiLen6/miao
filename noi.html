<script type="text/javascript" id="ch0104/20">
    var a = Number(prompt("请输入浮点数:"));
    var b = Number(prompt("请输入浮点数:"));
    var c = Number(prompt("请输入浮点数:"));
    var x1, x2;
    var delta = (b ** 2) - 4 * a * c;
    if (delta < 0) {
        let s, x;
        s = ((-1 * b) / (2 * a)).toFixed(5).toString();
        x = (Math.sqrt(-1 * delta) / (2 * a)).toFixed(5).toString();
        console.log("x1 = " + s + '+' + x + 'i');
        console.log("x2 = " + s + '-' + x + 'i');
    } else if (delta === 0) {
        x1 = (-1 * b / (2 * a)).toFixed(5).toString();
        console.log("x1 = x2 = " + x1);
    } else {
        x1 = ((-1 * b + Math.sqrt(delta)) / (2 * a)).toFixed(5).toString();
        x2 = ((-1 * b - Math.sqrt(delta)) / (2 * a)).toFixed(5).toString();
        console.log("x1 = " + x1);
        console.log("x2 = " + x2);
    }
</script>

    }
</script>

<script type="text/javascript" id="ch0105/42">
    // debugger
    var height = Number(prompt("请输入高度:"));
    var width = Number(prompt("请输入宽度:"));
    var char = prompt("请输入一个字符:");
    var flag = Number(prompt("请输入空心还是实心:"));

    var result = '';

    if (flag === 0) {
        for (let i = 1; i <= height; i++) {
            if (i === 1) {
                for (let j = 1; j <= width; j++) {
                    result += char;
                }
                result += '\n';
            } else if (i === height) {
                for (let j = 1; j <= width; j++) {
                    result += char;
                }
            } else {
                for (let j = 1; j <= width; j++) {
                    if (j === 1 || j === width) {
                        result += char;
                    } else {
                        result += ' ';
                    }
                }
                result += '\n';
            }
        }
    } else {
        for (let i = 1; i <= height; i++) {
            if (i === height) {
                for (let j = 1; j <= width; j++) {
                result += char;
                }
            } else {
                for (let j = 1; j <= width; j++) {
                result += char;
                }
                result += '\n';
            }
        }
    }
    console.log(result);
</script>
