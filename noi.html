<script type="text/javascript" id="ch0104/14">

        console.log(p);
    } else if (h > 1000 && q === 'y') {
        if ((h-1000)/500 - Number(((h-1000)/500).toFixed(0)) > 0) {
            p = 8 + Number(((h-1000)/500).toFixed(0)) * 4 + 4 + 5;
            console.log(p);
        } else if ((h-1000)/500 - Number(((h-1000)/500).toFixed(0)) === 0) {
            p = 8 + Number(((h-1000)/500).toFixed(0)) * 4 + 5;
            console.log(p);
        }
    } else if (h > 1000 && q === 'n') {
        if ((h-1000)/500 - Number(((h-1000)/500).toFixed(0)) > 0) {
            p = 8 + Number(((h-1000)/500).toFixed(0)) * 4 + 4;
            console.log(p);
        } else if ((h-1000)/500 - Number(((h-1000)/500).toFixed(0)) === 0) {
            p = 8 + Number(((h-1000)/500).toFixed(0)) * 4;
            console.log(p);
        }
    }
</script>

<script type="text/javascript" id="ch0104/20">
    var a = Number(prompt("请输入浮点数:"));
    var b = Number(prompt("请输入浮点数:"));
    var c = Number(prompt("请输入浮点数:"));
    var x1, x2;
    var delta = (b ** 2) - 4 * a * c;
    if (delta < 0) {
        let s, x;
        s = ((-1 * b) / (2 * a)).toFixed(5).toString();
        x = (Math.sqrt(-1 * delta) / (2 * a)).toFixed(5).toString();
        console.log("x1 = " + s + '+' + x + 'i');
        console.log("x2 = " + s + '-' + x + 'i');
    } else if (delta === 0) {
        x1 = (-1 * b / (2 * a)).toFixed(5).toString();
        console.log("x1 = x2 = " + x1);
    } else {
        x1 = ((-1 * b + Math.sqrt(delta)) / (2 * a)).toFixed(5).toString();
        x2 = ((-1 * b - Math.sqrt(delta)) / (2 * a)).toFixed(5).toString();
        console.log("x1 = " + x1);
        console.log("x2 = " + x2);
    }
</script>
