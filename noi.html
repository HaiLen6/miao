<script type="text/javascript" id="ch0103/13">

    var b = a % 10;
    //十位

    //百位
    var d = (a - a % 100) / 100;
    var e = String(b) + String(c) + String(d);
    console.log(e);
</script>

<script type="text/javascript" id="ch0103/14">
    var h = Number(prompt("请输入一个整数:"));

    if (a > Number(a.toFixed(0))) {
        console.log(((Number(a.toFixed(0))) + 1));
    } else {
        console.log(a);
    }
</script>

<script type="text/javascript" id="ch0103/15">

    var y = Number(prompt("请输入一个整数:"));
    var e = 1 / x * y
    if (e > Number(e.toFixed(0))) {
        e = Number(e.toFixed(0)) + 1;
    } else {
        e = e;
    }
    var s = n - e;
    console.log(s)
</script>

<script type="text/javascript" id="ch0103/17">
    var x1 = Number(prompt("请输入一个单精度浮点数:"));

    var x2 = Number(prompt("请输入一个单精度浮点数:"));
    var y2 = Number(prompt("请输入一个单精度浮点数:"));
    var x3 = Number(prompt("请输入一个单精度浮点数:"));
    var y3 = Number(prompt("请输入一个单精度浮点数:"));

    console.log(s)
</script>
